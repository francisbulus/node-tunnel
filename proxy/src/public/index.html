<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.14.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <script>
    function refresh() {
      function createPrompt() {
        let div = document.createElement("div");
        let prompt = document.createElement("p");
        prompt.inner;
        prompt.classList.add("py-6");
        prompt.classList.add("text-lg");
        prompt.innerText =
          " You now have access to the user's port - simply reload this page.  ğŸ‰";
        div.appendChild(prompt);
        console.log(div);
        return div;
      }
      const initial = document.getElementById("enter-key");
      initial.classList.add("hidden");
      const container = document.getElementById("action-container");
      container.appendChild(createPrompt());
      return;
    }

    async function connect(e) {
      const key = document.getElementById("connect-key").value;
      await fetch("https://node-tunnel.herokuapp.com/", {
        mode: "cors",
        headers: new Headers({
          Authorization: "Bearer " + key,
        }),
      })
        .then((res) => res.ok && refresh())
        .catch((err) => console.error(err));
    }
  </script>
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div id="action-container" class="max-w-md">
        <div id="enter-key">
          <h1 class="text-5xl font-bold">ğŸ‘‹ğŸ¾</h1>
          <p class="py-6">Your session key here ğŸ‘‡ğŸ¾</p>
          <!-- <form onsubmit="return false;"> -->
          <input
            type="text"
            placeholder="Enter key"
            class="input w-full max-w-xs mt-2 mb-4"
            id="connect-key"
          />
          <button
            class="btn btn-primary mt-2 w-full"
            id="connect-btn"
            onclick="connect()"
          >
            Connect
          </button>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</html>
