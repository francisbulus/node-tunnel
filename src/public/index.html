<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <script>
    async function dance() {
      await fetch('http://localhost:1337/', {mode: 'cors'}).then(response => response.json())
  .then(data => console.log(data));
    }
  </script>
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">👋🏾</h1>
        <p class="py-6">Pass your peer's session key here 👇🏾</p>
        <input type="text" placeholder="Enter key" class="input w-full max-w-xs mt-2 mb-4">
        <button class="btn btn-primary mt-2 w-full" onclick="dance()">Connect</button>
      </div>
    </div>
</html>
