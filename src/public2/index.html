<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <script>
    async function connect() {
      const key = document.getElementById("connect-key").value;
      await fetch('http://localhost:1337/', {
        mode: 'cors', 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify( {key: key })
      })
      .then(response => console.log("received"))
      .catch(err => console.error(err))
    }
  </script>
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">👋🏾</h1>
        <p class="py-6">Your session key here 👇🏾</p>
        <input type="text" placeholder="Enter key" class="input w-full max-w-xs mt-2 mb-4" id="connect-key">
        <button class="btn btn-primary mt-2 w-full" onclick="connect()">Connect</button>
      </div>
    </div>
</html>
